spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/hibia?serverTimezone=UTC&useUnicode=true&characterEncoding=utf8&allowPublicKeyRetrieval=true&useSSL=false
    driver-class-name: org.mariadb.jdbc.Driver
    username: root
    password: 1234
  jpa:
    open-in-view: false
    generate-ddl: true
    show-sql: true
    hibernate:
      ddl-auto: update
  messages:
    basename: i18n/exception
    encoding: UTF-8
  servlet:
    multipart:
      max-request-size: 50MB
      max-file-size: 50MB
  jwt:
    secret: hibia
server:
  port: 8080
logging:
  level:
    org:
      springframework:
        security: DEBUG